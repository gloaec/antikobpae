font_name: eoleicons
css_prefix: icon-
#preprocessor_path: ""
autowidth: true
#no_hash: false
debug: true
#quiet: false
font-face-path: /static/fonts

# --------------------------------------------------------------------------- #
# Project Paths
#   Relative paths are expanded from PROJECT_ROOT (defaults to the directory
#   where the fontcustom command is run). INPUT and OUTPUT can be strings or
#   hashes or file types / names.
# --------------------------------------------------------------------------- #

project_root: /home/ghis/Workspace/eole-ead
#manifest: tmp/fontcustom

input:
  vectors: app/static/fonts/fontcustom/vectors/         # required
  templates: app/static/fonts/fontcustom/templates

output:
  fonts: app/static/fonts                              # required
  css: app/static/css/lib
#  preview: app/views/styleguide
#  my-custom-template.yml: config


